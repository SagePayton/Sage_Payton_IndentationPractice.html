<form>
    <h1>My Registration Form</h1>
        <label>
            First Name:<input type="text" name="first_name">
        </label>
        <label>
            Last Name:<input type="text" name="last_name">
        </label>
        <label>
    <p>Type in your email.</p>
            Email:<input type="text" name="email">
        </label>

        <label>
            Password:<input type="password" name="password">
        </label>

            Password Confirmation:<input type="password_confirmation" name="password_confirmation">
        </label>

        </label>

        <label>
            Male<input type="radio" name="gender" value="male">
        </label>
        <label>
            Female<input type="radio" name="gender" value="female">
        </label>
        <label>
            Other<input type="radio" name="gender" value="Other">
        </label>
    <p>A short descrpition about yourself:</p>
        <textarea name="descrpition"></textarea>

        <select name="Favorite Language">
            <option value="JavaScript">JavaScript</option>
            <option value="More JavaScript">More JavaScript</option>
            <option value="Even More JavaScript">Even More Javascript</option>
        </select>

</form>
